<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="utf-8"> 
       	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Variable Font + JavaScript Demo</title>
       	<link rel="stylesheet" type="text/css" href="style.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
    </head>
    <body>
        <section id="intro" class="magmatic">
            <div id="bigletter">Magical Girls</div>
        </section>
        <section id="sliders">
            <ul>                   
                <li data-axes="wght">
                    <div class="range-name">wght</div>
                    <div class="min">100</div>
                    <input data-type="wght" class="range axis-range menu" type="range" min="100" max="900" value="400">
                    <div class="max">700</div>
                </li> 
            </ul>
        </section>
    </body>
</html>
