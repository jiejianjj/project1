    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        min-height: 100vh;
        overflow: hidden;
        cursor: url("karaoke.png"), auto;
        display: flex;
        justify-content: space-evenly;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        align-items: center;
        height: 100vh;
      }
      section {
        cursor: url("pointer.png"), auto;
        height: 25vh;
        position: relative;
        font-size: 13rem;
      }
      /* .lyrics {
        color: white;
        -webkit-text-stroke: 0.5px black;

      .lyrics:hover {

      #lyricsc {
        font-family: tensentype-ruihei, sans-serif;
        font-weight: 500;
        width: fit-content;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        white-space: nowrap;
      }
      #lyricsc:hover::after {
        content: attr(datac);
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
        animation: run-text 5s infinite linear;
        color: CornflowerBlue;
        text-shadow: -5px -5px 0 DarkOrange, 5px -5px 0 DarkOrange,
          -5px 5px 0 DarkOrange, 5px 5px 0 DarkOrange;
      }
      #lyricse {
        font-family: hoss-round, sans-serif;
        font-weight: 600;
        width: fit-content;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14rem;
        white-space: nowrap;
      }

      #lyricse:hover::after {
        content: attr(datae);
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
        animation: run-text 5s infinite linear;
        color: DarkSeaGreen;
        text-shadow: -5px -5px 0 Violet, 5px -5px 0 Violet, -5px 5px 0 Violet,
          5px 5px 0 Violet;
      }
      #lyricsj {
        font-family: "Murecho", sans-serif;
        font-weight: 500;
        width: fit-content;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        white-space: nowrap;
      }
      #lyricsj:hover::after {
        content: attr(dataj);
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
        animation: run-text 5s infinite linear;
        color: MediumPurple;
        text-shadow: -5px -5px 0 Gold, 5px -5px 0 Gold, -5px 5px 0 Gold,
          5px 5px 0 Gold;
      }
      @keyframes run-text {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @media only screen and (max-width: 600px) {
        #lyricsc {
          font-size: 6rem;
        }
        #lyricsc::after {
          content: attr(datac);
          position: absolute;
          left: 0;
          top: 0;
          overflow: hidden;
          animation: run-text 5s infinite linear;
          color: CornflowerBlue;
          text-shadow: -3px -3px 0 DarkOrange, 3px -3px 0 DarkOrange,
            -3px 3px 0 DarkOrange, 3px 3px 0 DarkOrange;
        }
        #lyricse {
          font-size: 6rem;
        }

        #lyricse::after {
          content: attr(datae);
          position: absolute;
          left: 0;
          top: 0;
          overflow: hidden;
          animation: run-text 5s infinite linear;
          color: DarkSeaGreen;
          text-shadow: -3px -3px 0 Violet, 3px -3px 0 Violet, -3px 3px 0 Violet,
            3px 3px 0 Violet;
        }
        #lyricsj {
          font-size: 6rem;
        }
        #lyricsj::after {
          content: attr(dataj);
          position: absolute;
          left: 0;
          top: 0;
          overflow: hidden;
          animation: run-text 5s infinite linear;
          color: MediumPurple;
          text-shadow: -3px -3px 0 Gold, 3px -3px 0 Gold, -3px 3px 0 Gold,
            3px 3px 0 Gold;
        }
      } ;
    </style>
