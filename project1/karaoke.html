<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>karaoke</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <style>
      @font-face {
        font-family: VCR;
        src: url("VCR_OSD_MONO_1.001.ttf");
      }
      body {
        font-family: VCR;
        cursor: url("karaoke.png"), auto;
        min-height: 100vh;
      }
      /* .lyrics {
        color: white;
        -webkit-text-stroke: 0.5px black;
        font-size: 40pt;
      }

      .lyrics:hover {
        color: orange;
        -webkit-text-stroke: 0.5px white;
      } */

      .lyrics {
        width: fit-content;
        position: absolute;
        top: 35vh;
        left: 30vw;
       
        color: white;
        -webkit-text-stroke: 1px black;
        font-size: 50pt;
      }
      .sung {
        display: none;
        position: absolute;
        top: 35vh;
        left: 30vw;
        overflow: hidden;
        animation: animate 10s ease-out;
        animation-fill-mode: forwards;
        font-size: 50pt;
        color: orange;
        -webkit-text-stroke: 1px white;
        white-space: nowrap;
      }
      .lyrics:hover ~ .sung {
        display: block;
      }

      @keyframes animate {
        0% {
          width: 0%;
        }
        /* 30% {
          width: 30%;
          height: 100%;
        }
        60% {
          width: 60%;
          height: 100%;
        } */
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- <h1 class="lyrics">KARAOKE TECHNOLOGY</h1> -->
    <div class="lyrics">
      <span>KARAOKE TECHNOLOGY</span>
    </div>
    <div class="sung">
      <span>KARAOKE TECHNOLOGY</span>
    </div>
  </body>
</html>
